<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YachayApp</title>
    <link rel="stylesheet" href="styles1.css" />
    <link rel="stylesheet" href="stylesLp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="barra-navegacion">
      <div class="contenedor barra-navegacion__contenido">
        <div class="marca">
          <img
            class="marca__logo-incompleto"
            src="imgs/LogoIncompleto.png"
            alt="YachayAPP Logo"
          />
          <span class="marca__nombre">YACHAYAPP</span>
        </div>

        <nav class="menu">
          <a class="menu__enlace" href="index.html">Inicio</a>
          <a class="menu__enlace" href="#">Nosotros</a>
          <a class="menu__enlace" href="lenguas.html">Idiomas</a>
          <a class="menu__enlace" href="Aplicativo.html">Aplicativo</a>
        </nav>

        <a class="boton boton--borde boton--peque" href="iniciarSesion.html">Iniciar sesión</a>
      </div>
    </header>

    <!-- SECCIÓN PRINCIPAL -->
    <section class="seccion-hero" id="aprender">
      <div class="div-hero">
        <!-- IMAGEN -->
        <div class="hero-ilustracion">
          <img
            src="imgs/portada1.png"
            alt="Familia aprendiendo con YachayApp en los Andes"
          />
        </div>

        <!-- TARJETA -->
        <div class="hero-card">
          <button class="card-back" aria-label="Volver">
            <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
          </button>

          <div class="card-head">
            <img
              class="card-logo"
              src="imgs/principal sfn.png"
              alt="YachayApp"
            />
            <h2 class="card-subtitle">APRENDIZAJE DE IDIOMAS INTERACTIVO</h2>
          </div>

          <div class="card-providers">
            <a class="btn-dark" href="#google">
              <i class="fa-brands fa-google"></i>
              <span>Regístrate con Google</span>
            </a>

            <a class="btn-dark" href="#facebook">
              <i class="fa-brands fa-facebook-f"></i>
              <span>Regístrate con Facebook</span>
            </a>
          </div>

          <div class="card-sep"><span>o</span></div>

          <a class="btn-outline" href="cuenta.html">
            Regístrate con un correo electrónico
          </a>

          <p class="card-login">
            <a href="iniciarSesion.html">Ya tengo una cuenta</a>
          </p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <section class="footer">
      <div class="footer-cont">
        <div class="footer-left">
          <i class="fa-regular fa-copyright"></i>
          <span>YACHAYAPP</span>
        </div>
        <div class="footer-right">
          <a href="#" class="footer-link">Términos y Condiciones</a>
          <a href="mailto:info@AylluTalk.pe" class="footer-link"
            >info@AylluTalk.pe</a
          >
          <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
